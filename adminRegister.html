<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro admin Rolling Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/login.css">
</head>
<body class="m-0">
  <main class="container">
    <nav class="navbar navbar-dark title-font">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="/Icons/Icon2.png" alt="">Rolling Movies</a>
      </div>
    </nav>
  </main>
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form id="registerForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="adminName" class="form-label">Admin name:</label>
            <input type="text" class="form-control"  id="adminName" minlength="6" maxlength="30" required placeholder="Name and surname">
            <div class="invalid-feedback">
              Nombre y apellido no valido
            </div>
          </div>
          <div class="mb-3">
            <label for="adminEmail" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="adminEmail" required placeholder="Email">
            <div class="invalid-feedback">
              Email no valido
            </div>
          </div>
          <div class="mb-3">
            <label for="adminPassword" class="form-label">Password:</label>
            <input type="password" class="form-control" id="adminPassword" minlength="6" maxlength="30"required placeholder="Password">
            <div class="invalid-feedback">
              Password no valido
            </div>
          </div>
          <div class="d-flex flex-column justify-content-center gap-3">
            <button type="submit" class="btn btn-primary" id="liveToastBtn">Register</button>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAURJREFUSEvllcFRwzAQRb+Usca3uAAHTAWEDrwVQAlJBdABoYNQASkBKhAdkBIUZO5wy8iDxcjGGeJxZmJhc0FXef/T/t31Mgx82MD6+FuAjMMUrHgAkHhmpmD5nLLtcx2/l4GMhQLDqad4HaZIm7N2wERYd0HaeFknW+L3M/hXAJkgwqdISZvH2u9eLZIT4YQvwXBHr2bhIL0BZBwswdg1gA+M+JTUVnkD5IlYgJslKbxXIsEMYG5WgMJe0Fu+9raoFLe4BcMa3BDyIAFnL5WgnZPOVz9nprNF34V0U3leQmw54RGsvacsv2kOZGdAaUnVLRWkOk+kzVXbtHsBGhBgZNK6Hr1ksCugywRhVHdMrxkc+/PztqhPgOv18bGCrd9ZbCgzu33S2AdhChQr751gsQH47ODC+dXLDwR7LZYuDxkc8AXldswZZq2o4gAAAABJRU5ErkJggg=="/>
                  <strong class="me-auto">Register</strong>
                  <small>Ahora</small>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                  Has sido registrado como administrador
                </div>
              </div>
            </div>
            <span>Already have an account?<a href="/login.html">Log in</a></span>
          </div>
        </form>
      </div>
    </div>  
  </section>
  <footer class="d-flex justify-content-around py-4 position-absolute bottom-0 w-100 p-3 bg-dark bg-gradient">
    <div class="logo ">Rolling Movies</div>
      <ul class="d-flex ">
        <li class="nav-item">
          <a class="nav-link " href="# ">Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Films</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Cartoons</a>
        </li>
      </ul>
    <div class="social_media d-flex">
      <a class="nav-link" href="#"><i class="fa fa-facebook "></i></a>
      <a class="nav-link" href="#"><i class="fa fa-twitter "></i></a>
      <a class="nav-link" href="#"><i class="fa fa-youtube "></i></a>
      <a class="nav-link" href="#"><i class="fa fa-instagram "></i></a>
    </div>
  </footer>
  <script src="./registerAdmin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
