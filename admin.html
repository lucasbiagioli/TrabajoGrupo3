    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

  </head>

  <body>
    <nav class="navbar navbar-dark py-4 title-font">
      <div class="container">
        <a class="navbar-brand" href="/index.html"
          ><img src="/Icons/Icon2.png" alt="" />Rolling Movies</a
        >
      </div>
    </nav>

    <section class="container mt-5">
      <h3>List Movies</h3>

      <div class="d-flex justify-content-end mb-4">
        <button
          class="btn btn-primary ms-2"
          id="btnNewMovie"
          data-bs-toggle="modal"
          data-bs-target="#movieModal"
        >
          New Movie <span class="fa fa-solid fa-plus"></span>
        </button>
      </div>
      <div class="d-flex  justify-content-center">
        <table class="table table-dark" id="adminTable">
          <thead>
            <tr class="text-center">
              <th scope="col">id</th>
              <th scope="col">Title</th>
              <th scope="col">Genre</th>
              <th scope="col">Plot</th>
              <th scope="col">Publish</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="adminTableMovie"></tbody>
        </table>
      </div>

      <div
        class="modal fade"
        id="movieModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Movie</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formCRUDMovie">
                <div class="mb-3">
                  <label for="movieIdForm" class="col-form-label">id</label>
                  <input type="text" class="form-control" id="movieIdForm" />
                </div>

                <div class="mb-3">
                  <label for="movieTitleForm" class="col-form-label"
                    >Title</label
                  >
                  <input type="text" class="form-control" id="movieTitleForm" />
                </div>

                <div class="mb-3">
                  <label for="genreForm" class="form-label">Genre</label>
                  <select class="form-select" id="genreForm">
                    <option value="accion">Terror</option>
                    <option value="terror">Drama</option>
                    <option value="comedia">Mystery</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="plotForm" class="col-form-label"
                    >Plot</label
                  >
                  <textarea class="form-control" id="plotForm"></textarea>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="publishMovieForm"
                  />
                  <label class="form-check-label" for="publishMovieForm">
                    Publish
                  </label>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
