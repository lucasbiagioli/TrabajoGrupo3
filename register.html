<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Rolling Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <main>
          <nav class="navbar navbar-dark  title-font">
            <div class="container">
              <a class="navbar-brand" href="./index.html"><img src="/Icons/Icon2.png" alt="">Rolling Movies</a>
            </div>
          </nav>          
        </main>
        <section class="container w-25">
                <form id="registerForm">
                    <div class="mb-3">
                      <label for="userName" class="form-label">Name:</label>
                      <input type="text" class="form-control" id="userName" required placeholder="Name and surname">
                    </div>
                    <div class="mb-3">
                      <label for="userEmail" class="form-label">E-mail:</label>
                      <input type="email" class="form-control" id="userEmail" required placeholder="Email" >
                    </div>
                    <div class="mb-3">
                      <label for="userPassword" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="userPassword" required placeholder="At least 6 characters">
                    </div>
                    <div class="mb-3">
                      <label for="confirmPasswor" class="form-label">Confirm Password:</label>
                      <input type="password" class="form-control" id="confirmPasswor" required>
                    </div>
                    <div class="d-flex flex-column justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary" id="btnRegister">Register</button>
                        <span>Already have an account?<a href="/login.html">Log in</a></span>
                    </div>                                     
                </form>
            
        </section>
        <footer class="d-flex justify-content-around py-4 position-absolute bottom-0 w-100 p-3 bg-dark bg-gradient">
        <div class="logo ">Rolling Movies</div>
        <ul class="d-flex ">
          <li class="nav-item">
            <a class="nav-link " href="# ">Popular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="# ">Films</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="# ">Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="# ">Cartoons</a>
          </li>
      
        </ul>
        <div class="social_media d-flex">
          <a class="nav-link" href="#"><i class="fa fa-facebook "></i></a>
          <a class="nav-link" href="#"><i class="fa fa-twitter "></i></a>
          <a class="nav-link" href="#"><i class="fa fa-youtube "></i></a>
          <a class="nav-link" href="#"><i class="fa fa-instagram "></i></a>
        </div>
        </footer>
        <script src="./Enzo1_220223/register.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  </html>
