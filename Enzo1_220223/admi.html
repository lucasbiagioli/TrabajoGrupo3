<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Rolling Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    </head>
  <body>
    
    <nav class="navbar navbar-dark py-4 title-font">
        <div class="container">
          <a class="navbar-brand" href="/index.html"><img src="/Icons/Icon2.png" alt="">Rolling Movies</a>
        </div>
    </nav>
    <section>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnNewMovie">
          New movie
        </button>
      </div>
      <h2>Movie List</h2>
      <div class="d-flex justify-content-center">       
        <table class="table table-dark table-hover" id="movieTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Movie</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="movieTableDetail">
          </tbody>
        </table>
      </div>
      <div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-dark" id="exampleModalLabel">Add new movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <form id="formEditMovie">
                  <div class="mb-3">
                    <label for="nameMovieForm" class="form-label text-dark">Name</label>
                    <input type="text" class="form-control" id="nameMovieForm" placeholder="Black Widow">
                  </div>
                  <div class="mb-3">
                    <label for="categoryMovieForm" class="form-label text-dark">Category</label>
                    <input type="text" class="form-control" id="categoryMovieForm" placeholder="Actions">
                  </div>
                  <div class="mb-3">
                    <label for="detailMovieForm" class="form-label text-dark">Description</label>
                    <textarea class="form-control" id="detailMovieForm" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur..."></textarea>
                  </div>
                  <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button button type="button" class="btn btn-outline-primary" id="btnConfirm">confirm</button>
                  </div>
                </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="d-flex justify-content-around py-4 position-absolute bottom-0 w-100 p-3 bg-dark bg-gradient">
      <div class="logo ">Rolling Movies</div>
      <ul class="d-flex ">
        <li class="nav-item">
          <a class="nav-link " href="# ">Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Films</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Cartoons</a>
        </li>
    
      </ul>
      <div class="social_media d-flex">
        <a class="nav-link" href="#"><i class="fa fa-facebook "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-twitter "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-youtube "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-instagram "></i></a>
      </div>
    </footer>

    <script src="/Enzo1_220223/admi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
