<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./admin.css" rel="stylesheet" />
    <title>Admin Rolling Code</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark py-4 title-font">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="../Icons/Icon2.png" alt="">Rolling Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Popular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Films</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anime</a>
            </li>
    
          </ul>
          <div class="d-flex">
            <a class="btn btn-primary mx-2" href="./login.html">Log in</a>
            <a class="btn btn-primary mx-2" href="./login.html">Sign in</a>
            <div class="m-auto px-3">
            </div>
    
          </div>
    
        </div>
      </div>
    </nav>

    <section class="container mt-5">
      <h3 class="text-light" >List Movies</h3>

      <div class="d-flex justify-content-end mb-4">
        <button
          class="btn btn-primary ms-2"
          id="btnNewMovie"
          data-bs-toggle="modal"
          data-bs-target="#movieModal"
        >
          New Movie <span class="fa fa-solid fa-plus"></span>
        </button>
      </div>
      <div class="d-flex  justify-content-center">
        <table class="table table-dark" id="adminTable">
          <thead>
            <tr class="text-center">
              <th scope="col">id</th> 
              <th scope="col">Title</th>
              <th scope="col">Genre</th>
              <th scope="col">Plot</th>
              <th scope="col">Publish</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="adminTableMovie"></tbody>
        </table>
      </div>

      <div
        class="modal fade"
        id="movieModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Movie</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formCRUDMovie">
                <!-- <div class="mb-3">
                  <label for="movieIdForm" class="col-form-label">id</label>
                  <input type="text" class="form-control" id="movieIdForm" />
                </div> -->

                <div class="mb-3">
                  <label for="movieTitleForm" class="col-form-label"
                    >Title</label
                  >
                  <input type="text" class="form-control" id="movieTitleForm" />
                </div>

                <div class="mb-3">
                  <label for="genreForm" class="form-label">Genre</label>
                  <select class="form-select" id="genreForm">
                    <option value="Accion">Accion</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                  </select>
                </div>

                <div>
                  <label class="col-form-label"
                  >Img</label>
                    <input type="text" class="form-control" id="movieImgForm" />
              
                </div>

                <div class="mb-3">
                  <label for="plotForm" class="col-form-label"
                    >Plot</label
                  >
                  <textarea class="form-control"  id="plotForm"></textarea>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"            
                    id="publishMovieForm"
                  />
                  <label class="form-check-label" for="publishMovieForm">
                    Publish
                  </label>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="d-flex justify-content-around py-4 sticky-bottom">
      <div class="logo">Rolling Movies</div>
      <ul class="d-flex ">
        <li class="nav-item">
          <a class="nav-link " href="# ">Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Films</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Cartoons</a>
        </li>
    
      </ul>
      <div class="social_media d-flex">
        <a class="nav-link" href="#"><i class="fa fa-facebook "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-twitter "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-youtube "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-instagram "></i></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8ebf433348.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
