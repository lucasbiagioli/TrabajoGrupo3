<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rolling Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark py-4 title-font">
      <div class="container">
        <a class="navbar-brand" href="./index.html"><img src="./Icons/Icon2.png" alt="">Rolling Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Popular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Films</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anime</a>
            </li>
            
          </ul>
          <div class="d-flex">
            <a class="btn btn-primary mx-2" href="./login.html">Log in</a>
            <a class="btn btn-primary mx-2" href="./register.html">Sign in</a>
            <div class="m-auto px-3">
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Aca comienza el Login -->

    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form id="registerForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input type="text" class="form-control"  id="user_name" required placeholder="Username">
              <div class="invalid-feedback">
                Nombre y apellido no valido
              </div>
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password:</label>
              <input type="password" class="form-control" id="user_password" required placeholder="Password">
              <div class="invalid-feedback">
                Password no valido
              </div>
            </div>
            <div class="d-flex flex-column justify-content-center gap-3">
              <button type="submit" class="btn btn-primary" id="submit_button">Sign In</button>
              <span>Don't have an account?<a href="/register.html"> Sign Up</a></span>
            </div>
          </form>
        </div>
      </div>  
    </section>

    <footer class="d-flex justify-content-around py-4">
      <div class="logo ">Rolling Movies</div>
      <ul class="d-flex ">
        <li class="nav-item">
          <a class="nav-link " href="# ">Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Films</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="# ">Cartoons</a>
        </li>
        
      </ul>
      <div class="social_media d-flex">
        <a class="nav-link" href="#"><i class="fa fa-facebook "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-twitter "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-youtube "></i></a>
        <a class="nav-link" href="#"><i class="fa fa-instagram "></i></a>
      </div>
    </footer>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/ce922ec4ec.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
